<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="sign-up">
  <div padding class="log-in-txt" (click)="openLoginPage()">
    Log In
  </div>
  <form (ngSubmit)="register()" #signUpForm="ngForm">
    <ion-list>

      <ion-item>
        <ion-label fixed>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="form.firstName" name="name"></ion-input>
      </ion-item>

	  <ion-item>
        <ion-label fixed>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="form.LastName" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="form.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="form.password" name="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block [disabled]="!signUpForm.form.valid" class="sign-up-btn">Sign Up</button>

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>

  </form>
</ion-content>
