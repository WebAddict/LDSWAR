<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rewards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let reward of rewards | async">
    <ion-card-header (click)="viewReward(reward)">
	{{reward.title}}
	</ion-card-header>
	<ion-card-content>
	  {{reward.description}}
	</ion-card-content>
  </ion-card>

</ion-content>
