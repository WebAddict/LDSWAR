<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Actions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
	  My Points: <span style="font-size: 120%;">{{(points | async)?.total | number:0}}</span> W.A.R. Points
	  <button ion-button icon-only item-right clear (click)="pointsLog()">
		<ion-icon name='list-box'></ion-icon> 
	  </button> 
	</ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
	  <ion-icon name="calendar" item-left></ion-icon>
	  My Daily Actions
	</ion-card-header>
	<ion-list>
	  <button ion-item (click)="addPoints('prayer')">
		<ion-icon name="{{prayer ? 'checkmark-circle' : 'remove-circle' }}" color="{{prayer ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Heartfelt Prayer</h2>
		<h4>{{(points | async)?.prayer | number:0}} W.A.R. Points</h4>
	  </button>
	  <button ion-item (click)="addPoints('scripture')">
		<ion-icon name="{{scripture ? 'checkmark-circle' : 'remove-circle' }}" color="{{scripture ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Read Scriptures</h2>
		<h4>{{(points | async)?.scripture | number:0}} W.A.R. Points</h4>
	  </button>
	  <button ion-item (click)="addPoints('lesson')">
		<ion-icon name="{{lesson ? 'checkmark-circle' : 'remove-circle' }}" color="{{lesson ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Daily W.A.R. Lesson</h2>
		<h4>{{(points | async)?.lesson | number:0}} W.A.R. Points</h4>
	  </button>
	  <button ion-item (click)="addPoints('journal')">
		<ion-icon name="{{journal ? 'checkmark-circle' : 'remove-circle' }}" color="{{journal ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Write in Journal</h2>
		<h4>{{(points | async)?.journal | number:0}} W.A.R. Points</h4>
	  </button>
	</ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
	  <ion-icon name="calendar" item-left></ion-icon>
	  My Weekly Actions
	</ion-card-header>
	<ion-list>
	  <button ion-item (click)="addPoints('dutyToGod')">
		<ion-icon name="{{dutyToGod ? 'checkmark-circle' : 'remove-circle' }}" color="{{dutyToGod ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Duty to God</h2>
		<h4>{{(points | async)?.dutyToGod | number:0}} W.A.R. Points</h4>
	  </button>
	  <button ion-item (click)="addPoints('temple')">
		<ion-icon name="{{temple ? 'checkmark-circle' : 'remove-circle' }}" color="{{temple ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Attend Temple</h2>
		<h4>{{(points | async)?.temple | number:0}} W.A.R. Points</h4>
	  </button>
	  <button ion-item (click)="addPoints('testimony')">
		<ion-icon name="{{testimony ? 'checkmark-circle' : 'remove-circle' }}" color="{{testimony ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Share Testimony</h2>
		<h4>{{(points | async)?.testimony | number:0}} W.A.R. Points</h4>
	  </button>
	  <button ion-item (click)="addPoints('scouting')">
		<ion-icon name="{{scouting ? 'checkmark-circle' : 'remove-circle' }}" color="{{scouting ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Scouting</h2>
		<h4>{{(points | async)?.scouting | number:0}} W.A.R. Points</h4>
	  </button>
	  <button ion-item (click)="addPoints('missionPrep')">
		<ion-icon name="{{missionPrep ? 'checkmark-circle' : 'remove-circle' }}" color="{{missionPrep ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Attend Mission Prep</h2>
		<h4>{{(points | async)?.missionPrep | number:0}} W.A.R. Points</h4>
	  </button>
	</ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
	  My Bonus Points!!!
	</ion-card-header>
	<ion-list>
	  <button ion-item (click)="addPoints('social')">
		<ion-icon name="{{social ? 'checkmark-circle' : 'remove-circle' }}" color="{{social ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Social Points</h2>
		<h4>{{(points | async)?.social | number:0}} W.A.R. Points</h4>
	  </button>
	  <button ion-item (click)="addPoints('indexing')">
		<ion-icon name="{{indexing ? 'checkmark-circle' : 'remove-circle' }}" color="{{indexing ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>FamilySearch Indexing</h2>
		<h4>{{(points | async)?.indexing | number:0}} W.A.R. Points</h4>
	  </button>
	  <button ion-item (click)="addPoints('missionary')">
		<ion-icon name="{{missionary ? 'checkmark-circle' : 'remove-circle' }}" color="{{missionary ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Write Missionaires</h2>
		<h4>{{(points | async)?.missionary | number:0}} W.A.R. Points</h4>
	  </button>
	  <button ion-item (click)="addPoints('friendToChurch')">
		<ion-icon name="{{friendToChurch ? 'checkmark-circle' : 'remove-circle' }}" color="{{friendToChurch ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Bring Friends to Church</h2>
		<h4>{{(points | async)?.friendToChurch | number:0}} W.A.R. Points</h4>
	  </button>
	  <button ion-item (click)="addPoints('friendToActivity')">
		<ion-icon name="{{friendToActivity ? 'checkmark-circle' : 'remove-circle' }}" color="{{friendToActivity ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Bring Friends to Activities</h2>
		<h4>{{(points | async)?.friendToActivity | number:0}} W.A.R. Points</h4>
	  </button>
	  <button ion-item (click)="addPoints('classroom')">
		<ion-icon name="{{classroom ? 'checkmark-circle' : 'remove-circle' }}" color="{{classroom ? 'green' : 'yellow' }}" item-left></ion-icon>
		<h2>Classroom &amp; Leader Awarded Points</h2>
		<h4>{{(points | async)?.classroom | number:0}} W.A.R. Points</h4>
	  </button>
	</ion-list>
  </ion-card>
</ion-content>
