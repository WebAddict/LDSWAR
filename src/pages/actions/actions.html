<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Actions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
	  My Points: <span style="font-size: 120%;">{{(points | async)?.total | number:0}}</span> W.A.R. Points
	  <button ion-button icon-only item-right clear (click)="pointsLog()">
		<ion-icon name='list-box'></ion-icon> 
	  </button> 
	</ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
	  <ion-icon name="calendar" item-left></ion-icon>
	  My Daily Actions
	</ion-card-header>
	<ion-list text-wrap>
	  <button ion-item (click)="addPoints(25, 'prayer')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Heartfelt Prayer {{(points | async)?.prayer | number:0}} W.A.R. Points
	  </button>
	  <button ion-item (click)="addPoints(25, 'scripture')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Read Scriptures {{(points | async)?.scripture | number:0}} W.A.R. Points
	  </button>
	  <button ion-item (click)="addPoints(100, 'lesson')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Daily W.A.R. Lesson {{(points | async)?.lesson | number:0}} W.A.R. Points
	  </button>
	  <button ion-item (click)="addPoints(50, 'journal')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Write in Journal {{(points | async)?.journal | number:0}} W.A.R. Points
	  </button>
	</ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
	  <ion-icon name="calendar" item-left></ion-icon>
	  My Weekly Actions
	</ion-card-header>
	<ion-list>
	  <button ion-item (click)="addPoints(50, 'dutyToGod')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Duty to God {{(points | async)?.dutyToGod | number:0}} W.A.R. Points
	  </button>
	  <button ion-item (click)="addPoints(500, 'temple')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Attend Temple {{(points | async)?.temple | number:0}} W.A.R. Points
	  </button>
	  <button ion-item (click)="addPoints(200, 'testimony')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Share Testimony {{(points | async)?.testimony | number:0}} W.A.R. Points
	  </button>
	  <button ion-item (click)="addPoints(100, 'scouting')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Scouting {{(points | async)?.scouting | number:0}} W.A.R. Points
	  </button>
	  <button ion-item (click)="addPoints(300, 'missionPrep')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Attend Mission Prep {{(points | async)?.missionPrep | number:0}} W.A.R. Points
	  </button>
	</ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
	  My Bonus Points!!!
	</ion-card-header>
	<ion-list>
	  <button ion-item>
		<ion-icon name="remove-circle" item-left></ion-icon>
		Social Points {{(points | async)?.social | number:0}} W.A.R. Points
	  </button>
	  <button ion-item (click)="addPoints(200, 'indexing')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		FamilySearch Indexing {{(points | async)?.indexing | number:0}} W.A.R. Points
	  </button>
	  <button ion-item>
		<ion-icon name="remove-circle" item-left></ion-icon>
		Write Missionaires {{(points | async)?.missionary | number:0}} W.A.R. Points
	  </button>
	  <button ion-item>
		<ion-icon name="remove-circle" item-left></ion-icon>
		Bring Friends to Church {{(points | async)?.friendToChurch | number:0}} W.A.R. Points
	  </button>
	  <button ion-item>
		<ion-icon name="remove-circle" item-left></ion-icon>
		Bring Friends to Activities {{(points | async)?.friendToActivity | number:0}} W.A.R. Points
	  </button>
	  <button ion-item>
		<ion-icon name="remove-circle" item-left></ion-icon>
		Classroom &amp; Leader Awarded Points {{(points | async)?.classroom | number:0}} W.A.R. Points
	  </button>
	</ion-list>
  </ion-card>
</ion-content>
