<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Actions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
	  My Points: <span style="font-size: 120%;">{{(points | async)?.totalPoints}}</span> W.A.R. Points
	  <button ion-button icon-only item-right clear (click)="pointsLog()">
		<ion-icon name='list-box'></ion-icon> 
	  </button> 
	</ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
	  <ion-icon name="calendar" item-left></ion-icon>
	  My Daily Actions
	</ion-card-header>
	<ion-list text-wrap>
	  <button ion-item (click)="addPoints(25, 'prayer')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Heartfelt Prayer
	  </button>
	  <button ion-item (click)="addPoints(25, 'scripture')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Read Scriptures
	  </button>
	  <button ion-item (click)="addPoints(100, 'lesson')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Daily W.A.R. Lesson
	  </button>
	  <button ion-item (click)="addPoints(50, 'journal')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Write in Journal
	  </button>
	</ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
	  <ion-icon name="calendar" item-left></ion-icon>
	  My Weekly Actions
	</ion-card-header>
	<ion-list>
	  <button ion-item (click)="addPoints(50, 'dutyToGod')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Duty to God
	  </button>
	  <button ion-item (click)="addPoints(500, 'temple')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Attend Temple
	  </button>
	  <button ion-item (click)="addPoints(200, 'testimony')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Share Testimony
	  </button>
	  <button ion-item (click)="addPoints(100, 'scouting')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Scouting
	  </button>
	  <button ion-item (click)="addPoints(300, 'missionPrep')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		Attend Mission Prep
	  </button>
	</ion-list>
  </ion-card>

	<ion-list>
	  <ion-item-sliding *ngFor="let item of pointHistory | async">
	      <ion-item>{{item.pointValue}}</ion-item>
		  <ion-item-options side="right">
		    <button ion-button color="danger" (click)="deletePoint(item)"><ion-icon name="trash"></ion-icon>Delete</button>
		  </ion-item-options>
	  </ion-item-sliding>
	</ion-list>


  <ion-card>
    <ion-card-header>
	  My Bonus Points!!!
	</ion-card-header>
	<ion-list>
	  <button ion-item>
		<ion-icon name="remove-circle" item-left></ion-icon>
		Social Points
	  </button>
	  <button ion-item (click)="addPoints(200, 'indexing')">
		<ion-icon name="remove-circle" item-left></ion-icon>
		FamilySearch Indexing
	  </button>
	  <button ion-item>
		<ion-icon name="remove-circle" item-left></ion-icon>
		Write Missionaires
	  </button>
	  <button ion-item>
		<ion-icon name="remove-circle" item-left></ion-icon>
		Bring Friends to Church
	  </button>
	  <button ion-item>
		<ion-icon name="remove-circle" item-left></ion-icon>
		Bring Friends to Activities
	  </button>
	  <button ion-item>
		<ion-icon name="remove-circle" item-left></ion-icon>
		Classroom &amp; Leader Awarded Points
	  </button>
	</ion-list>
  </ion-card>
</ion-content>
