<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report {{reportPoints.reportingType}} for {{reportPoints.pointValue}} WAR Points</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<form (ngSubmit)="save()">
  <ion-list>
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="DDD MMM D, YYYY" [(ngModel)]="reportPoints.date" name="date"></ion-datetime>
    </ion-item>
  </ion-list>
  <button type="submit" class="btn btn-primary" clear>Save</button>
</form>
</ion-content>
