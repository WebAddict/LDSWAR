<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Welcome to "Wake and Rise"
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()" class="signup">Signup</button>
    <button ion-button block (click)="login()" class="login">Login with Password</button>
    <button ion-button block (click)="signInWithFacebook()" class="loginFb">Login with Facebook</button>
    <button ion-button block (click)="signInWithTwitter()" class="loginTwit">Login with Twitter</button>
  </div>
</ion-content>
