<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Welcome to "Wake and Rise"
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="openSignupPage()" class="signup">Signup</button>
    <button ion-button block (click)="openLoginPage()" class="login">Sign In with Password</button>
    <button ion-button icon-left (click)="loginUserWithFacebook()" class="loginFb"><ion-icon class="fa fa-facebook-official"></ion-icon> Sign In with Facebook</button>
    <button ion-button icon-left (click)="loginUserWithGoogle()" class="loginGoog"><ion-icon class="fa fa-google"></ion-icon> Sign In with Google</button>
    <button ion-button icon-left (click)="loginUserWithTwitter()" class="loginTwit"><ion-icon class="fa fa-twitter"></ion-icon> Sign In with Twitter</button>
  </div>
  <div class="terms-of-use-txt">
    By Signing up you agree to the <b (click)="openTermsPage()">Terms of Service</b>
  </div>
</ion-content>
