<ion-header>

  <ion-navbar>
    <ion-title>Missionaries</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addMissionary()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Missionaries!</h2>


  <ion-card *ngFor="let missionary of missionaries">
    <ion-card-header (click)="viewMissionary(missionary)">
	{{missionary.title}}
	</ion-card-header>
	<ion-card-content>
	  {{missionary.description}}
	</ion-card-content>
  </ion-card>

</ion-content>
