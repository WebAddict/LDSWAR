<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{user.image ? user.image : defaultAvatarUrl}}">
      </ion-avatar>
      <h1>{{user.displayName}}</h1>
      <h2><span style="font-size: 120%;">{{user.pointsTotal | number:0}}</span> W.A.R. Points</h2>
    </ion-item>
  </ion-card>

  
  <ion-card>
    <ion-card-header>
	  <ion-icon name="person" item-left></ion-icon>
	  Edit My Profile
	</ion-card-header>
	<form (ngSubmit)="saveUser()" #editUserForm="ngForm">
	<ion-list>
	  <ion-item>
		<ion-label floating>First Name</ion-label>
		<ion-input type="text" [(ngModel)]="user.firstName" name="firstName"></ion-input>
	  </ion-item>
	  <ion-item>
		<ion-label floating>Last Name</ion-label>
		<ion-input type="text" [(ngModel)]="user.lastName" name="lastName"></ion-input>
	  </ion-item>
	  <button ion-item (click)="editOrganization()" type="button">
		<ion-icon name="link" item-left></ion-icon>
		My Organization
	  </button>
	</ion-list>
    <button ion-button block [disabled]="!editUserForm.form.valid" class="log-in-btn">Save</button>
    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
	</form>
  </ion-card>

</ion-content>
