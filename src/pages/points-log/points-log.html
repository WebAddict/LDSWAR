<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Points Log</ion-title>
    <ion-buttons end>
      <button ion-button icon-only round (click)="wipePoints()"><ion-icon name="trash"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-list>
	  <ion-item-sliding *ngFor="let item of pointHistory | async">
	      <ion-item>
			<div style="font-size: 13px; line-height: 15px;"><span class="pmfont" style="font-size: 16px;{{item.pointValue < 0 ? ' color:red;' : ''}}">{{item.pointValue}}</span> <span>{{item.type}}</span></div>
			<div style="font-size: 10px;">{{item.$key}} {{item.date}}</div>
		  </ion-item>
		  <ion-item-options side="right">
		    <button ion-button color="danger" (click)="deletePoint(item.$key)"><ion-icon name="trash"></ion-icon>Delete</button>
		  </ion-item-options>
	  </ion-item-sliding>
	</ion-list>

</ion-content>
