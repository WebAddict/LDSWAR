<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lessons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let lesson of lessons | async">
    <ion-card-header (click)="viewLesson(lesson)">
	{{lesson.title}}
	</ion-card-header>
	<ion-card-content>
	  {{lesson.description}}
	</ion-card-content>
  </ion-card>

</ion-content>
