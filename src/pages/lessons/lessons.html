<ion-header>
  <ion-navbar color="primary">
    <ion-buttons ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-buttons>
    <ion-title>Lessons</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addLesson()">Add Lesson</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

    <button ion-button (click)="addLesson()">Add Lesson</button>
  <ion-card *ngFor="let lesson of lessons | async">
    <ion-card-header (click)="viewLesson(lesson)">
	{{lesson.title}}
	</ion-card-header>
	<ion-card-content>
	  {{lesson.description}}
	</ion-card-content>
  </ion-card>

</ion-content>
