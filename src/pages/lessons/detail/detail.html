<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{navParams.data.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card>
  <img [src]="lesson.cardBg">
  <ion-card-header>{{lesson.title}}</ion-card-header>
	<div *ngIf="lesson.youtubeOne" class="item" style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;">
		<iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(lesson.youtubeOne)" frameborder="0" allowfullscreen="" width="560" height="315" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
	</div>
  <ion-card-content [innerHTML]="lesson.htmlBody"></ion-card-content>
</ion-card>

</ion-content>
