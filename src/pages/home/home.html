<ion-card>
  <ion-item>
    <ion-avatar item-left>

    </ion-avatar>
    <h2>Waht would you like to share?</h2>

<ion-card *ngFor="let feedItem of feedItems | async">
  <ion-item>
    <ion-avatar item-left>
      <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
    </ion-avatar>
    <h2>{{feedItem.displayName}}</h2>
    <p>November 5, 1955</p>
  </ion-item>
  <!--<img src="https://ionicframework.com/dist/preview-app/www/assets/img/advance-card-bttf.png">-->
  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>{{feedItem.postDate | date:'short'}}</ion-note>
    </ion-col>
  </ion-row>
</ion-card>


</ion-content>
